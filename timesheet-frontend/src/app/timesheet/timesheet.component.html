<h1>Timesheet List</h1>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<!-- Timesheet Entry Form -->
<div>
  <h2>Enter Timesheet</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="project_name">Project Name:</label>
    <input type="text" id="project_name" [(ngModel)]="newTimesheet.project_name" name="project_name" required>

    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="newTimesheet.date" name="date" required>

    <label for="worked_hours">Worked Hours:</label>
    <input type="number" id="worked_hours" [(ngModel)]="newTimesheet.worked_hours" name="worked_hours" required>

    <label for="remarks">Remarks:</label>
    <input type="text" id="remarks" [(ngModel)]="newTimesheet.remarks" name="remarks">

    <button type="submit" [disabled]="!newTimesheet.project_name || !newTimesheet.date || !newTimesheet.worked_hours">Submit</button>
  </form>
</div>

<!-- Timesheet List -->
<ul *ngIf="!loading && !error">
  <li *ngFor="let timesheet of timesheets; let i = index">
    {{ timesheet.project_name }} - {{ timesheet.date }} - {{ timesheet.worked_hours }} hours - {{ timesheet.remarks }}
    <button (click)="editTimesheet(i)">Edit</button>
  </li>
</ul>
