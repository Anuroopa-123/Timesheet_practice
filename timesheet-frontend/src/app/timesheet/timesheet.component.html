<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Timesheet App</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Submit Timesheet</a></li>
      <li><a href="#">Export Timesheet</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <h1>Weekly Timesheet Entry</h1>
    </div>

    <!-- Timesheet Table -->
    <div class="timesheet">
      <form (ngSubmit)="submitTimesheet()">
        <table class="timesheet-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturaday</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hour of hours">
              <td>{{ hour }}</td>
              <td>
                <input
                  [(ngModel)]="timesheet.monday[hour]"
                  name="monday_{{ hour }}"
                />
              </td>
              <td>
                <input
                  [(ngModel)]="timesheet.tuesday[hour]"
                  name="tuesday_{{ hour }}"
                />
              </td>
              <td>
                <input
                  [(ngModel)]="timesheet.wednesday[hour]"
                  name="wednesday_{{ hour }}"
                />
              </td>
              <td>
                <input
                  [(ngModel)]="timesheet.thursday[hour]"
                  name="thursday_{{ hour }}"
                />
              </td>
              <td>
                <input
                  [(ngModel)]="timesheet.friday[hour]"
                  name="friday_{{ hour }}"
                />
              </td>
              <td>
                <input
                  [(ngModel)]="timesheet.saturaday[hour]"
                  name="saturaday_{{ hour }}"
                />
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Submit Button -->
        <button type="submit">Submit Timesheet</button>
      </form>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Â© 2025 Timesheet App</p>
    </div>
  </div>
</div>
